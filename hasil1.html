<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Kedua</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #a8edea, #fed6e3); /* Pastel biru dan merah muda */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 1s forwards;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container h1 {
            font-family: 'Lobster', cursive;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .container img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #3784b3;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            display: none; /* Awalnya tersembunyi */
            outline: none;
        }
        .button:hover {
            background-color: #a8edea;
            color: #333;
        }
        @media screen and (max-width: 600px) {
            .container h1 {
                font-size: 28px;
            }
            .container p {
                font-size: 16px;
            }
            .button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <audio id="background-music" src="sempurna.mp3" loop></audio>
    <div class="container">
        <h1>Aaaaa maaciw cantik</h1>
        <img src="mau.gif" alt="Thank You Image">
        <p id="typing-text"></p>
        <a href="bunga.html">
            <button class="button" id="button-bunga">bunga buat ayang</button>
        </a>
    </div>
    <script>
        const audio = document.getElementById("background-music");
        const typingText = document.getElementById("typing-text");
        const buttonBunga = document.getElementById("button-bunga");

        // Text untuk ditampilkan secara perlahan
        const text = "makasi ya cantik udah mau sama aku, semoga kita selalu bahagia ya,, i love you...";
        let index = 0;

        // Fungsi mengetik teks
        function typeWriter() {
            if (index < text.length) {
                typingText.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 90); // Kecepatan mengetik
            } else {
                buttonBunga.style.display = "inline-block"; // Tampilkan tombol setelah selesai mengetik
            }
        }

        // Putar audio dan mulai mengetik saat halaman dimuat
        window.onload = function () {
            audio.play();
            typeWriter();
        };

        // Simpan status audio di localStorage
        audio.onplay = function () {
            localStorage.setItem("isPlaying", "true");
        };

        audio.onpause = function () {
            localStorage.setItem("isPlaying", "false");
        };

        audio.onended = function () {
            localStorage.setItem("isPlaying", "false");
            localStorage.removeItem("currentTime");
        };
    </script>
</body>
</html>
